<!doctype html>

    <!-- CSS links-->

    <link rel="stylesheet" href="css/bootstrap.css">

    <title>TinyOne</title>
  </head>
  <body>
   <!--header start-->
   <header>
     <div class="container">
       <div class="row">
        <nav class="navbar navbar-expand-lg  c_nav">
          <div class="container-fluid px-0">
            <!--nav logo-->
            <a class="navbar-brand" href="#">
              <img class="image-fluid logo" src="image/tinyonelogo.png" alt="TinyOne">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ncs" aria-controls="ncs" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!--menu-->
            <div class="collapse navbar-collapse menu" id="ncs">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Support</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
              </ul>
            <!--menu end-->
          </div>
        </nav>
       </div>
     </div>
   </header>
    <!--header end-->
    <!--slider -->
    <div class="container">
      <div class="row">
        <div class="col-12 ">
          <div id="crls1" class="carousel slide" data-bs-ride="carousel" class="">
            <div class="carousel-indicators indicatorre">
              <button type="button" data-bs-target="#crls1" data-bs-slide-to="0" class="active " aria-current="true" aria-label="Slide 0"></button>
              <button type="button" data-bs-target="#crls1" data-bs-slide-to="1" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#crls1" data-bs-slide-to="2" aria-label="Slide 2"></button>
            </div>
            <!--inner circle-->
            <div class="carousel-inner">
              <!--inner item-->
              <div class="carousel-item active">
                <div class="row">
                  <div class="col-lg-5">
                   <div class="s_text">
                     <h1></h1>
                     <h2></h2>
                     <p></p>
                     <div class="s_icon">
                       <ul class="list-inline">
                          <li class="list-inline-item">

                          </li>
                       </ul>
                     </div>
                   </div>
                  </div>
                  <!--slider image-->
                  <div class="offset-lg-2 col-lg-5">

                  </div>
                </div>
              </div>
            </div>
            <!--inner circle-->
            <button class="carousel-control-prev" type="button" data-bs-target="#crls1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#crls1" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
     <!--Slider Carsoul-->
    <!--slider end -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
